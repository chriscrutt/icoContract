<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
    <title>Mainnet BSC to BC</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://cdn.jsdelivr.net/npm/web3@0.2.6/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bech32-buffer@0.1.2/dist/bech32-buffer.min.js"></script>

</head>

<body>
    <div class="container">

        <h1>Transfer your BNB from the Binance Smart Chain to the Binance Chain on the Mainnet!</h1>

        <label for="name" class="col-lg-2 control-label">Recipient Address</label>
        <input class="ether" id="name" type="text" placeholder="bnb...">

        <label class="col-lg-2 control-label">Amount in BNB</label>
        <input class="token" type="text">

        <button id="transfer">transfer</button>

        <h1>Check BNB Balance</h1>
        <button id="balance">check balance</button>

        <label id="tokens" class="col-lg-2 control-label"></label>

        <div id="mask" style="display: none">
            <label class="col-lg-2 control-label">It seems your browser doesn't support MetaMask or it is not
                installed.</label>
            <label class="col-lg-2 control-label">Go to the <a href="https://metamask.io">MetaMask Website</a> for more
                details</label>
        </div>


    </div>

    <div class="container">

        <h1 style="padding-top: 25px;">Also!</h1>
        <label class="col-lg-2 control-label">The Smart Contract created by Binance takes a 0.01 BNB fee. If you want to
            receive 1 BNB please put 1.01 instead. We do not receive these fees and have created this DAPP for your
            leisure.</label>
        <label class="col-lg-2 control-label">Consider donating some BNB by putting in
            bnb1z947wgnndy4zc2kqfc6cgm6rvpz9a24dmqaacs for the recipient address!</label>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="abi.js"></script>
    <script src="BSCtoBC.js"></script>

</body>

</html>
